<!DOCTYPE html>
<html lang="en">
	<head>

		<title>ToDo list</title>

	<body>

			<!-- Шапка -->

				<h1 class="header__title">ToDo list</h1>
				<p class="header__text">Распланируй свой день</p>
			</header>

			<main class="main">

							<button class="main__list-item-btn main__list-item-btn-delete">
								<img src="img/cross.svg" alt="delete" />
							</button>
						</div>
					</li> -->
				</ul>
				<!-- Форма отправки -->
				<form id="taskForm" class="form">
					<input
						type="text"
						id="taskInput"
						class="form__input"
						placeholder="Введите текст"
						required

					<button type="submit" class="form__btn">Добавить</button>
				</form>
